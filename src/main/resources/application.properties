spring.application.name=demo
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*

# Custom information for the /info endpoint
info.app.name=MyApp
info.app.version=1.0.0
info.app.description=This is a demo application.

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configure health indicators
management.health.external_dependencies.enabled= true
management.health.defaults.enabled=true
management.health.thread_pool.enabled= true
management.health.database_health.enabled= true
# Show detailed health information
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always



